{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>
            Computer Graphics Lab work
        </title>
        <!-- Favicon
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        -->
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'main/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">
                    Computer Graphics Lab work
                </a>
                <a href="{% url 'least_squares' %}">LEAST SQUARES METHOD </a>
                <a href="{% url 'tangent_two_circles' %}">Tangent two circles</a>
                <a href="{% url 'polygon' %}">polygon </a>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead bg-primary text-white text-center">
            {% block header %}{% endblock %}
        </header>

        {% block content %}{% endblock %}
        <!-- Footer-->

        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small>hadimini Â© {% now 'Y' %}</small></div>
        </div>
        <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
        <div class="scroll-to-top d-lg-none position-fixed">
            <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i class="fa fa-chevron-up"></i></a>
        </div>
        <div class="modal"><!-- Place at bottom of page --></div>
        {% csrf_token %}
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'main/js/scripts.js' %}"></script>
        <script>
            $body = $("body");

            $(document).on({
                ajaxStart: function() { $body.addClass("loading");    },
                 ajaxStop: function() {
                    $body.removeClass("loading");
                    $('html, body').animate({
                        scrollTop: $("#page-content").offset().top
                    }, 1500);
                }
            });
        </script>
        {% block additional_scripts %}{% endblock %}

    </body>
</html>
